centos_build:
  stage: build
  tags:
    - centos
  artifacts:
    paths:
      - ./openfpm_data/src/mem_map
  script:
    - ./build.sh $CI_PROJECT_DIR $CI_RUNNER_TAGS NO $CI_COMMIT_REF_NAME

centos_run:
  stage: test
  tags:
    - centos
  dependencies:
    - centos_build
  script:
    - .openfpm_data/src/mem_map
    - ./success.sh 2 centos openfpm_devices

